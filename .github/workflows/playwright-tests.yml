name: ğŸ§ª Playwright + Cucumber BDD Tests

# When to run the workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout your project files from GitHub
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install Node.js (v20 is recommended for Playwright)
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies from package-lock.json
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Build the TypeScript project
      - name: ğŸ—ï¸ Build project
        run: npm run build

      # 5ï¸âƒ£ Run your Playwright + Cucumber tests
      - name: ğŸ§ª Run Cucumber Playwright tests
        run: npm test

      # 6ï¸âƒ£ Upload the HTML report as an artifact
      - name: ğŸ“¤ Upload HTML report as artifact
        if: always() # even if tests fail, still upload the report
        uses: actions/upload-artifact@v4
        with:
          name: Playwright-HTML-Report
          path: reports/html/
